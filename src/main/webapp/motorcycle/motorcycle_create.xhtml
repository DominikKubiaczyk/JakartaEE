<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="motorcycle" name="css/motorcycle.css"/>
        <h:panelGroup layout="block">
            <article class="text__centered">
                <header>
                    <h2>Adding new motorcycle</h2>
                </header>
                <h:form class="motorcycle__form">
                    <h:outputLabel for="engineType" value="Engine type:"/>
                    <h:selectOneMenu id="engineType" value="#{motorcycleCreate.motorcycle.engineType}">
                        <f:selectItems var="engineType" value="#{motorcycleCreate.engineTypes}" itemValue="#{engineType}"
                                       itemLabel="#{engineType.producer} #{engineType.size}" itemLabelEscaped="false"/>
                    </h:selectOneMenu>
                    <h:outputLabel for="color" value="Color:"/>
                    <h:inputText id="color" value="#{motorcycleCreate.motorcycle.color}"/>
                    <h:outputLabel for="weight" value="Weight:"/>
                    <h:inputText id="weight" value="#{motorcycleCreate.motorcycle.weight}"/>
                    <h:outputLabel for="productionDate" value="Production date (YYYY-MM-DD):"/>
                    <h:inputText id="productionDate" value="#{motorcycleCreate.motorcycle.productionDate}"/>
                    <h:commandButton value="Cancel" immediate="true" action="#{motorcycleCreate.cancelAction()}"/>
                    <h:commandButton value="Save" action="#{motorcycleCreate.saveAction()}"/>
                </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
