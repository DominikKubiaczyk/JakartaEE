<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{motorcycleView.id}" required="true"/>
        <f:viewAction action="#{motorcycleView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="motorcycle" name="css/motorcycle_view.css"/>
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header>
                    <h2>
                        <h:outputText value="#{motorcycleView.motorcycle.engineType.producer} "/>
                        <h:outputText value="#{motorcycleView.motorcycle.engineType.size}cc "/>
                        <h:outputText value="#{motorcycleView.motorcycle.color}"/>
                    </h2>
                </header>
                <div>
                    Weight <h:outputText value="#{motorcycleView.motorcycle.weight}"/>
                </div>
                <div>
                    Production date <h:outputText value="#{motorcycleView.motorcycle.productionDate.dayOfMonth}-#{motorcycleView.motorcycle.productionDate.monthValue}-#{motorcycleView.motorcycle.productionDate.year}"/>
                </div>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
