<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{engineTypeView.id}" required="false"/>
        <f:viewAction action="#{engineTypeView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGroup layout="block">
            <article class="text__centered">
                <header>
                    <h2>
                        <h:outputText value="#{engineTypeView.engineType.producer} "/>
                        <h:outputText value="#{engineTypeView.engineType.size}cc"/>
                    </h2>
                </header>
                <div>
                    <span class="text--bold">
                        Max speed: </span> <h:outputText value="#{engineTypeView.engineType.maxSpeed}"/>
                </div>
                <div>
                    <span class="text--bold">
                        Tuner: </span> <h:outputText value="#{engineTypeView.engineType.tuner}"/>
                </div>
                <div>
                    <h:dataTable rendered="#{motorcycleList.getMotorcycles(engineTypeView.id).motorcycles.size() > 0}" value="#{motorcycleList.getMotorcycles(engineTypeView.id).motorcycles}" var="motorcycle">
                        <h:column>
                            <f:facet name="header">Color</f:facet>
                            <h:outputText value="#{motorcycle.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">View</f:facet>
                            <h:link outcome="/motorcycle/motorcycle_view.xhtml" value="view">
                                <f:param name="id" value="#{motorcycle.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">View</f:facet>
                            <h:link outcome="/motorcycle/motorcycle_edit.xhtml" value="edit">
                                <f:param name="id" value="#{motorcycle.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:form>
                                <h:commandButton value="delete" action="#{motorcycleList.deleteMotorcycle(motorcycle)}"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                    <h:outputText rendered="#{motorcycleList.getMotorcycles(engineTypeView.id).motorcycles.size() == 0}" value="Could not found any bikes with this engine type"/>
                </div>
                <div>
                    <h:link outcome="/motorcycle/motorcycle_create.xhtml" value="Add new motorcycle"/>
                </div>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
